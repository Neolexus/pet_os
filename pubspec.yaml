name: petosapp
description: Intelligent pet symptom triage and health companion app with AI, PayPal integration, and smart logs.
publish_to: 'none'  # remove if you plan to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- UI ---
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  google_fonts: ^6.2.1

  # --- State Management ---
  provider: ^6.1.1

  # --- Firebase Core Services ---
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.1
  firebase_storage: ^12.1.1
  firebase_messaging: ^15.1.0

  # --- API & Network ---
  http: ^1.2.1
  dio: ^5.5.0
  flutter_dotenv: ^5.1.0   # for .env support

  # --- Payments ---
  paypal_sdk: ^1.0.0  # example, adjust to your SDK or wrapper

  # --- Local Storage ---
  shared_preferences: ^2.3.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # --- AI / ML Integrations ---
  google_mlkit_text_recognition: ^0.13.0
  tflite_flutter: ^0.10.2
  # (Optional) If connecting to DeepSeek or OpenAI APIs:
  dependencies:
  dart_openai: ^5.1.0

  # --- Utilities ---
  intl: ^0.19.0
  path_provider: ^2.1.3
  logger: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - env/
    - firebase/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
